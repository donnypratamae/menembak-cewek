<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>WEBSITE NEMBAK CEWEK!</title>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Hai cantiknya akuu!!! :)</h1>
        <img src="https://c.tenor.com/sck9cmGxe84AAAAM/te-amo.gif" alt="">
        <h1>Maukah kamu menjadi pacarku?</h1>
        <button id="mau" class="btn btn-success p-2 m-3" onclick="alert('I LOPPE U PULL')">Mau Bangett!</button>
        <button id="tidak" class=" btn btn-danger p-2 m-3" onclick="tidak(this)"
            style="position: absolute;">Gamau!!</button>
    </div>

    <footer class="fixed-bottom fw-bold text-center">create with love by @donnypratamae</footer>

    <!-- js -->
    <script>
        function tidak(id) {
            var mau = document.getElementById("mau");
            var a = Math.floor(Math.random() * 250) + 1;
            var b = Math.floor(Math.random() * 100) + mau.offsetTop;
            id.style.left = a + "px";
            id.style.top = b + "px";
        }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>
